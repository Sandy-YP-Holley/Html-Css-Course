<style>
  .uber-button {
    color: white;
    background-color: black;
    cursor: pointer;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 20px;
    padding-right: 20px;
    border: solid;
    transition: opacity 0.15s;
  }
  
  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    color: black;
    background-color: rgb(255, 216, 20);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 40px;
    padding-left: 40px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.15s;
  }
  
  .amazon-button:hover {
    background-color: rgb(255, 202, 0);
  }

  .github-button {
    color: white;
    background-color: rgb(46, 164, 79);
    cursor: pointer;
    padding-right: 16px;
    padding-left: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    border-radius: 2px;
    font-size: 15px;
    font-weight: bold;
    transition: box-shadow 0.15s;
  }
  
  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .bootstrap-button1 {
    color: white;
    background-color: rgb(121, 82, 179);
    padding-right: 16px;
    padding-left: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-weight: bold;
    border-radius: 2px;
    border: none;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  
  .bootstrap-button1:hover {
    background-color: rgb(100,82,150);
  }

  .bootstrap-button2 {
    color: rgb(108, 117, 125);
    background-color: white;
    padding-right: 16px;
    padding-left: 16px;
    padding-top: 9px;
    padding-bottom: 9px;
    margin-left: 8px;
    border: solid;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  
  .bootstrap-button2:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>
