<!DOCTYPE html>
<html>
  <head>
    <title>IMG Practice</title>
    <style>
      .corner-image{
        width: 200px;
        border-radius: 15px;
      }
      
      .square-image{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-width: 20px;
        border: solid;
        border-color: red;
        display: block;
        margin: auto;
      }
      
      .round-image{
        width: 200px;
        border-radius: 200px;
      }
    </style>
  </head>
  <body>
    <img class="corner-image" src="images/arimakana.jpg">
    <br>
    <br>
    <img class="square-image" src="images/arimakana.jpg">
    <br>
    <br>
    <img class="round-image" src="images/arimakana.jpg"
  </body>
</html>
