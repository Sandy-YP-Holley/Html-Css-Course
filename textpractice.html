<!DOCTYPE html>
<html>
  <head>
    <title>Text Area Practice</title>
    <link rel="stylesheet" href="styles/textpractice.css">
  </head>
  <body>
    <input type="text" class="rounded-search" placeholder="Search">
    <br>
    <br>
    <input type="text" class="google-search" placeholder="Search Google or type a URL">
    <br>
    <br>
    <div class="linkedin">
      <p class="linkedin-text">
        Email
      </p>
      <input type="text" class="linkedin-email">
      <p class="linkedin-description">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      <button class="linkedin-button">
        Agree & Join
      </button>
    </div>
    <br>
    <br>
    <div class="twitter">
      <img src="images/arimakana.jpg" class="twitter-pfp">
      <input type="text" placeholder="What's Happening?" class="twitter-text">
      <button class="twitter-button">Tweet</button>
    </div>
  </body>
</html>
